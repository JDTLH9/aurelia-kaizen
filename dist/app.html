<template>
    <h1 style="colo5r:${colour}">${message}</h1>
    <div class="container body-content">
        <div class="panel  panel-default col-lg-6">
            <div class="panel-body">
                <form action="submit" submit.trigger="AddTask()" class="form-group">
                    <input type="text" value.bind="currentTask" focus.bind="hasFocus" />
                    <button type="submit">Add Task</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <ul class="list-group ">
            <li repeat.for="task of tasks" class="list-group-item">
                <div class="input-group">
                    <input disabled="disabled" type="text" class="form-control" value="${task}" />
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="button" click.trigger="RemoveTask($index)">Remove</button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</template>
