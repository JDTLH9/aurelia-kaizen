<template>
    <require from="bootstrap/css/bootstrap.min.css"></require>
    <h1 style="colo5r:${colour}">${message}</h1>
    <div class="container body-content">
        <div class="panel panel-default col-lg-6">
            <div class="panel-body">
                <form action="submit" submit.trigger="AddTask()" class="form-group">
                    <div>
                        <div class="row">
                            <label for="add-item">Add a new item</label>
                        </div>
                        <div class="input-group">
                            <input id="add-item" class="form-control" type="text" value.bind="currentTask" focus.bind="hasFocus" />
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="submit">Add</button>
                            </span>
                        </div>
                        <div class="alert alert-danger">Message required</div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-12"></div>
        <div class="col-lg-6">
            <ul class="list-group ">
                <li repeat.for="task of todos" class="list-group-item">
                    <div class="input-group">
                        <input disabled="disabled" type="text" class="form-control" value="${task.message}" />
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="button" click.trigger="RemoveTask(task.id)">Remove</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</template>
